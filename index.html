<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GÃ¶rev 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="form-control">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput"  placeholder="Please enter your name">
                    <div id="name" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <label for="surnameInput" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surnameInput" placeholder="Please enter your surname">
                    <div id="surname" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <label for="birthdayInput" class="form-label">Birthday</label>
                    <input type="datetime-local" class="form-control" id="birthdayInput">
                    <div id="birthday" class="form-text"></div>
                  </div>
                  <div class="mb-3">
                    <label for="phoneInput" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phoneInput">
                    <div id="phone" class="form-text"></div>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="AddressInput" class="form-label">Address</label>
                    <input type="text" class="form-control" id="AddressInput">
                    <div id="address" class="form-text"></div>
                </div>
                <button type="button" class="btn btn-primary btn-lg">Sign In</button>
              </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
